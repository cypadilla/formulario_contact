
<div class="table-container">

  <div class="demo-button-container">
    <button class="button-color" mat-raised-button (click)="addData()">
      Add data
    </button>
  </div>
  <div class="example-container mat-elevation-z8">

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
        </ng-container>

        <!-- date_birthday Column -->
        <ng-container matColumnDef="date_birthday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Fecha de nacimiento
          </th>
          <td mat-cell *matCellDef="let row">{{row.date_birthday | date}}</td>
        </ng-container>

         <!-- email Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Correo
          </th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- addres Column -->
         <ng-container matColumnDef="addres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Direccion
          </th>
          <td mat-cell *matCellDef="let row">{{row.addres}}</td>
        </ng-container>

         <!-- addres Column -->
         <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Pais
          </th>
          <td mat-cell *matCellDef="let row">{{row.country}}</td>
        </ng-container>


         <!-- Deparment Column -->
         <ng-container matColumnDef="Deparment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Departamento
          </th>
          <td mat-cell *matCellDef="let row">{{row.Deparment}}</td>
        </ng-container>


         <!-- City Column -->
         <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Ciudad
          </th>
          <td mat-cell *matCellDef="let row">{{row.City}}</td>
        </ng-container>

        <!-- home_apartment Column -->
         <ng-container matColumnDef="home_apartment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Casa / Apartamento
          </th>
          <td mat-cell *matCellDef="let row">{{row.home_apartment}}</td>
        </ng-container>


        <!-- comment Column -->
         <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Comentarios
          </th>
          <td mat-cell *matCellDef="let row">{{row.comment}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Acciones
          </th>
          <td mat-cell *matCellDef="let row">
            <div class="example-button-row">
              <!-- BotÃ³n de Editar -->
              <button class="button-color" mat-flat-button (click)="editUser(row)">Editar</button>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
</div>
